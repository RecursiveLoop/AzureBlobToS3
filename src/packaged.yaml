AWSTemplateFormatVersion: '2010-09-09'
Description: 'Azure Blob to S3 Migration Tool

  A tool that migrates/synchronizes Azure Blob storage to Amazon S3.

  '
Resources:
  AzureBlobToS3:
    Properties:
      CodeUri: s3://elgin.vsbuilds/00d6c3ece5a5286b0f6faf32b04e5339
      Environment:
        Variables:
          ComprehensiveCheck: false
          QueueName:
            Ref: BlobCopyQueue
      Handler: AzureBlobToS3::AzureBlobToS3.Function::FunctionHandler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - BlobCopyLambdaRole
        - Arn
      Runtime: dotnetcore2.1
      Timeout: 90
      Tracing: Active
    Type: AWS::Serverless::Function
  AzureContainerNamesSSMParameter:
    Properties:
      Description: The Azure container names to search in.
      Name: /AzureBlobToS3/StorageContainerNames
      Type: StringList
      Value: '*'
    Type: AWS::SSM::Parameter
  AzureStorageConnectionSSMParameter:
    Properties:
      Description: The Azure connection string to use to conenct to the storage blobs.
      Name: /AzureBlobToS3/StorageConnection
      Type: String
      Value: '*'
    Type: AWS::SSM::Parameter
  AzureSyncBucket:
    Type: AWS::S3::Bucket
  BlobCopyLambdaRole:
    Properties:
      AssumeRolePolicyDocument:
        Statement:
        - Action:
          - sts:AssumeRole
          Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
        Version: '2012-10-17'
      Path: /
      Policies:
      - PolicyDocument:
          Statement:
          - Action:
            - ssm:GetParameters
            - ssm:GetParameter
            - ssm:GetParameterHistory
            Effect: Allow
            Resource:
              Fn::Sub: arn:aws:ssm:${AWS::Region}:${AWS::AccountId}:parameter/AzureBlobToS3/*
          - Action:
            - xray:PutTraceSegments
            - xray:PutTelemetryRecords
            - xray:GetSamplingRules
            - xray:GetSamplingTargets
            - xray:GetSamplingStatisticSummaries
            Effect: Allow
            Resource: '*'
          - Action:
            - lambda:InvokeFunction
            - lambda:InvokeAsync
            Effect: Allow
            Resource: '*'
          - Action:
            - s3:GetObject
            - s3:ListBucket
            - s3:ListObjects
            Effect: Allow
            Resource:
            - Fn::Join:
              - ''
              - - Fn::GetAtt:
                  - AzureSyncBucket
                  - Arn
                - /*
            - Fn::GetAtt:
              - AzureSyncBucket
              - Arn
          - Action:
            - logs:*
            Effect: Allow
            Resource: '*'
          - Action:
            - sqs:SendMessage
            - sqs:ReceiveMessage
            - sqs:DeleteMessage
            - sqs:ChangeMessageVisibility
            - sqs:GetQueueUrl
            - sqs:GetQueueAttributes
            Effect: Allow
            Resource:
            - Fn::GetAtt:
              - BlobCopyQueue
              - Arn
          Version: 2012-10-17
        PolicyName: AzureBlobToS3Policy
    Type: AWS::IAM::Role
  BlobCopyQueue:
    Properties:
      QueueName: BlobCopyQueue
      VisibilityTimeout: 900
    Type: AWS::SQS::Queue
  CopyBlobToS3:
    Properties:
      CodeUri: s3://elgin.vsbuilds/75062b461763060c4f010aa23c7c5f68
      Events:
        CopyBlobEvent:
          Properties:
            BatchSize: 5
            Queue:
              Fn::GetAtt:
              - BlobCopyQueue
              - Arn
          Type: SQS
      Handler: CopyAzureBlobToS3::CopyAzureBlobToS3.Function::FunctionHandler
      MemorySize: 1024
      Role:
        Fn::GetAtt:
        - BlobCopyLambdaRole
        - Arn
      Runtime: dotnetcore2.1
      Timeout: 900
      Tracing: Active
    Type: AWS::Serverless::Function
  S3SyncBucketNameParameter:
    Properties:
      Description: The name of the S3 bucket to copy data to.
      Name: /AzureBlobToS3/S3SyncBucketName
      Type: String
      Value:
        Ref: AzureSyncBucket
    Type: AWS::SSM::Parameter
  S3SyncRegionParameter:
    Properties:
      Description: The region of the S3 bucket to copy data to.
      Name: /AzureBlobToS3/S3SyncRegion
      Type: String
      Value: ap-southeast-1
    Type: AWS::SSM::Parameter
Transform: AWS::Serverless-2016-10-31
